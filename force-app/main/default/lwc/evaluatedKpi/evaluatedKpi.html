<template>
    <div>
       <lightning-accordion allow-multiple-sections-open
          onsectiontoggle={handleSectionToggle}
          active-section-name={activeSections}>
          <template for:each={evaluatedKpis} for:item="evaluatedKpi">
             <lightning-accordion-section name={evaluatedKpi.key} label={evaluatedKpi.key} key={evaluatedKpi.key}>
                <div class="slds-grid slds-gutters slds-wrap">
                   <template for:each={evaluatedKpi.value} for:item="evaluatedKpi">
                      <div class="slds-col slds-p-horizontal_large slds-p-vertical_large slds-size_1-of-3" key={evaluatedKpi.Id}>
                         <c-evaluated-kpi-radio-group 

                            kpi-id={evaluatedKpi.Id} 
                            kpi-name={evaluatedKpi.Name} 
                            kpi-description={evaluatedKpi.KPI__r.Description__c}
                            kpi-point={evaluatedKpi.Point__c}
                            reason={evaluatedKpi.Reason__c}
                            is-review-open={isReviewOpen}>
                            
                         </c-evaluated-kpi-radio-group>
                      </div>
                   </template>
                </div>
             </lightning-accordion-section>
          </template>
       </lightning-accordion>
    </div>
 </template>
