<template>
    <div class="slds-tabs--default">
        <ul class="slds-tabs--default__nav" role="tablist">
            <li class={homeTab} title="Home" role="presentation">
                <a class="slds-tabs--default__link" id="linkhome" onclick={openTab} href="javascript:void(0)" role="tab" tabindex="0" aria-selected="true" aria-controls="slds-default-tabs-0">
                    Home
                </a>
            </li>
            <li class={careerTab} title="Career Path" role="presentation">
                <a class="slds-tabs--default__link"  id="linkcareerpath" onclick={openTab} href="javascript:void(0)" role="tab" tabindex="-1" aria-selected="false" aria-controls="slds-default-tabs-1">
                    Career Path
                </a>                            
            </li>
            <li class={certificationsTab} title="Certifications" role="presentation">
                <a class="slds-tabs--default__link" id="linkcertifications" onclick={openTab} href="javascript:void(0)" role="tab" tabindex="-1" aria-selected="false" aria-controls="slds-default-tabs-2">
                   Certifications
                </a>                            
            </li>
            <li class={howTab} title="How do we Work?" role="presentation">
                <a class="slds-tabs--default__link" id="linkhow" onclick={openTab} href="javascript:void(0)" role="tab" tabindex="-1" aria-selected="false" aria-controls="slds-default-tabs-3">
                   How do we Work?
                </a>                            
            </li>
        </ul>

        <div class={homeCont} data-id="home_cont" role="tabpanel" aria-labelledby="slds-default-tabs-0__nav">
            <c-employee-tab employeeid={employeeid}></c-employee-tab>
        </div>
        <div class={careerCont} data-id="career_path_cont" role="tabpanel" aria-labelledby="slds-default-tabs-1__nav">
            <c-career-path-tab employeeid={employeeid}></c-career-path-tab>
        </div>
        <div class={certificationsCont} id="certifications_cont" role="tabpanel" aria-labelledby="slds-default-tabs-2__nav">
            Coming soon...
        </div>
        <div class={howCont} id="how_cont" role="tabpanel" aria-labelledby="slds-default-tabs-3__nav">
            Coming soon...    
        </div> 
    </div>
</template>
