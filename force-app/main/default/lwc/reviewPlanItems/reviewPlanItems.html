<template>
    <div class="slds-grid slds-gutters slds-wrap">
        <template for:each={planItems} for:item=planItem>
                <div class="slds-col slds-p-horizontal_large slds-p-vertical_large slds-size_1-of-4" key={planItem.Id}>
                    <c-plan-item-card planitem={planItem} isreviewopen={isreviewopen} onitemdeleted={refreshPlanItems} onitemupdated={refreshPlanItems}></c-plan-item-card>
                </div>
        </template>
    </div>
    <template if:true={isreviewopen}>
            <lightning-button label="Create New Plan Item" onclick={openReviewComments}  variant="brand" class="slds-align_absolute-center"></lightning-button>
    </template>
    <c-plan-items-Modal id-review={reviewId} is-open-review={isreviewopen} onvaluechange={refreshPlanItems}></c-plan-items-Modal>       
</template>
