<template>
    <div class="slds-grid slds-grid_vertical">
       <div class="slds-col">
          <div class="slds-grid slds-wrap">
             <template if:true={isReviewOpen}>
                <lightning-radio-group name={kpiName}
                   label={kpiName}
                   options={options}
                   value={value}
                   type="button"
                   onchange={handleChange}
                   ></lightning-radio-group>
             </template>
             <template if:false={isReviewOpen}>
                <lightning-radio-group name={kpiName}
                   label={kpiName}
                   options={options}
                   value={value}
                   type="button"
                   disabled
                   ></lightning-radio-group>
             </template>
             <template if:true={kpiDescription}>
                <div class="slds-col slds-large-size_3-of-12 slds-size_6-of-12 slds-m-top_large" >
                   <lightning-helptext content={kpiDescription}></lightning-helptext>
                </div>
             </template>
          </div>
       </div>
       <template if:true={describeReason}>
          <div class="slds-col">
             <lightning-textarea data-name='description'  
                name="reason" 
                label="Reason" 
                value={reason} 
                placeholder="Describe your reason..."
                message-when-value-missing="Please include a reason of your review"
                required 
                ></lightning-textarea>
          </div>
       </template>
    </div>
 </template>
